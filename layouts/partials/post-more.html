<div class="post-more-container">
    <div class="post-more">
        <div class="btn-group">
            <a class="btn btn-lg bs-btn-default{{if not .Next}} disabled{{end}}" href="{{if .Next}}{{.Next.Permalink}}{{end}}">Eldre</a>
            <a class="btn btn-lg bs-btn-default{{if not .Prev}} disabled{{end}}" href="{{if .Prev}}{{.Prev.Permalink}}{{end}}">Nyare</a>
            {{ range .Params.categories }}
            <a href="/categories/{{ . | lower | urlize }}" class="btn btn-lg bs-btn-info">{{ . }}</a>
            {{ end }}
            <a href="{{ .Site.Pages.ByWeight.Prev . }}">Prev</a>
            <a href="{{ .Site.Pages.ByWeight.Next . }}">Next</a>
        </div>
    </div>
    {{ partial "series.html" . }}
</div>

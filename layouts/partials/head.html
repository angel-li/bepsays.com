<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="{{if .IsPage}}{{ .Summary }}{{else}}{{.Site.Params.description}}{{end}}">
    <meta name="keywords" content="{{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title> {{ .Title }} </title>

    <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/bs.css">

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/favicon.ico">

    <link href="http://feeds.feedburner.com/bepsays" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}"/>

    <meta property="fb:app_id" content="todo bep" />
    <meta property="og:site_name" content="bepsays.com" />
    <meta property="og:locale" content="no_NN" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{if .IsPage}}{{ .Summary }}{{else}}{{.Site.Params.description}}{{end}}" />

    <meta property="twitter:card" content="summary" />
    <meta name="twitter:site" content="@bepsays">
    <meta name="twitter:url" content="{{ .Permalink }}">
    <meta property="twitter:title" content="{{ .Title }}" />
    <meta property="twitter:description" content="{{if .IsPage}}{{ .Summary }}{{else}}{{.Site.Params.description}}{{end}}" />
    {{ if not .Site.BuildDrafts }}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-52478213-1', 'auto');
        ga('send', 'pageview');
    </script>
    {{ end }}
</head>
<body class="layout-reverse">

baseurl = "http://bepsays.com/"
title = "bepsays.com"
languageCode = "no-nn"
MetaDataFormat = "yaml"
NewContentEditor = "/opt/extras.ubuntu.com/uberwriter/bin/uberwriter"
PygmentsStyle = "trac"
CanonifyUrls = "true"
PluralizeListTitles = "false"
Paginate = 10

[blackfriday]
angledQuotes = true

[params]
